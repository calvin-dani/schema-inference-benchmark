/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.lightcouch:lightcouch:0.1.8'

    implementation 'org.mongodb:mongo-java-driver:3.12.7' // original version 3.2.2
}

group = 'es.um.nosql.s13e'
version = '0.0.1-SNAPSHOT'
description = 'mongoimport'
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
